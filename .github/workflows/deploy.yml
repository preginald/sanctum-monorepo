name: Sanctum Core Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # 1. STOP ON ERROR
            set -e
            
            # 2. PULL LATEST CODE
            echo "ğŸ“¥ Pulling latest code..."
            cd ~/DigitalSanctum
            git pull origin main
            
            # 3. UPDATE BACKEND
            echo "ğŸ Updating Backend..."
            cd sanctum-core
            source venv/bin/activate
            pip install -r requirements.txt
            
            # 3.5 RUN DATABASE MIGRATIONS (NEW)
            echo "ğŸ—ï¸ Running Database Migrations..."
            alembic upgrade head
            
            # Restart Service (No Sudo Password needed due to sudoers config)
            echo "ğŸ”„ Restarting API Service..."
            sudo systemctl restart sanctum-api
            
            # 4. UPDATE FRONTEND
            echo "âš›ï¸ Building Frontend..."
            cd ../sanctum-web
            npm install
            npm run build
            
            # Copy Files (No Sudo needed due to chown)
            echo "ğŸš€ Deploying Static Assets..."
            cp -r dist/* /var/www/sanctum-core/
            
            echo "âœ… Deployment Complete."